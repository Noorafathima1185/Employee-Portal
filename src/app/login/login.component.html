<app-header></app-header>

<div class="row w-100 mt-5">
    <div class="col-md-1"></div>
    <div class="col-md-5 d-flex align-items-center justify-content-center">
        <img src="https://santarosacity.gov.ph/assets/img/img-otp.png" alt="no image" class="w-100">
    </div>
    <div class="col-md-5 d-flex align-items-center justify-content-center">
        <form #loginForm="ngForm" class="shadow p-4 w-100 ms-5" (ngSubmit)="login()">
            <h3 class="text-center text-light mb-3">Login Form</h3>
            <div class="mb-3">
                <input #adminMail="ngModel" type="text" placeholder="Email" class="form-control" name="mail" [(ngModel)]="email" required email>
                <span *ngIf="adminMail.invalid && adminMail.touched" class="text-danger">*Invalid Input</span>
            </div>
            <div class="mb-3">
                <input #adminpswd="ngModel" type="text" placeholder="Password" class="form-control" name="pswd" [(ngModel)]="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$">
            </div>
            <span *ngIf="adminMail.invalid && adminMail.touched" class="text-danger">*Invalid Input</span>
            <div class="mb-3">
                <button class="btn w-100">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-1"></div>
</div>

<!-- [disabled]="loginForm.invalid"  -->
