<app-header></app-header>

<div class="d-flex">

  <!-- sidebar -->
  <div id="sidebar">
    <div class="text-center text-light mt-5">
      <a routerLink="/dashboard" style="text-decoration: none; color: white;">
        <h3>Dashboard</h3>
      </a>
      <a routerLink="/employee" style="text-decoration: none; color: white;">
        <h3 class="mt-3">Employees</h3>
      </a>
    </div>
  </div>

  <!-- main section -->
  <div class="row w-100 mt-5">

    <div class="col-md-2"></div>
    <div class="col-md-8 justify-content-center align-items-center">

      <div class="text-center mt-4">
        <h2>Add New Employee Details</h2>
      </div>

      <form #addEmp="ngForm" class="shadow mt-4 p-5 w-100" (ngSubmit)="addEmployee()">
        <div class="mb-3">
          <input type="text" placeholder="Username" class="form-control" name="empUsername"
            [(ngModel)]="employeeDetails.empUsername" #empuser="ngModel" required pattern="^[a-zA-Z ]{3,}$">
          <span *ngIf="empuser.invalid && empuser.touched" class="text-danger">*Invalid Input</span>
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Email" class="form-control" name="empEmail"
            [(ngModel)]="employeeDetails.empEmail" #empmail="ngModel" required email>
          <span *ngIf="empmail.invalid && empmail.touched" class="text-danger">*Invalid Input</span>
        </div>
        <!-- dropdown button -->
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="empStatus"
            [(ngModel)]="employeeDetails.empStatus" #empstat="ngModel" required>
            <option selected></option>
            <option selected></option>
            <option value="1">Active</option>
            <option value="2">Inactive</option>

          </select>
          <label for="floatingSelect">Status</label>
          <span *ngIf="empstat.invalid && empstat.touched" class="text-danger">*Invalid Input</span>
        </div>

        <div class="mt-3">
          <button class="btn btn-warning" (click)="cancel()">Cancel</button>
          <button class="btn btn-success ms-3" [disabled]="addEmp.invalid">Add</button>
        </div>

      </form>
    </div>
    <div class="col-md-2"></div>

  </div>

</div>
