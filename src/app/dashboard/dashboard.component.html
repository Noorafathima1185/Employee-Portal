<app-header></app-header>

<div class="d-flex">
    <!-- sidebar -->
     <div id="sidebar">
        <div class="text-center text-light mt-5">
            <a routerLink="/dashboard" style="text-decoration: none; color: white;"><h3>Dashboard</h3></a>
           <a routerLink="/employee" style="text-decoration: none; color: white;"> <h3 class="mt-3">Employees</h3></a>
        </div>
     </div>

     <!-- main div -->
      <div class="container-fluid">
          <div class="row pt-3 ps-1">
            <div class="col-md-8">
                <div id="maindiv1">
                    <h4 class="ms-4 text-light"><i class="fa-solid fa-bars me-3"></i>Welcome {{AdminDetails.empUsername}}</h4>
                </div>
                <div class="row ms-1 mt-3">
                    <div class="col-md-6">
                        <!-- <p>Calender</p> -->
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                          </mat-card>
                    </div>
                    <div class="col-md-6">
                        <!-- <p>Pie Chart</p> -->
                        <highcharts-chart
                        [Highcharts]="Highcharts"


                        [options]="chartOptions"
                       
                      
                        style="width: 100%; height: 400px; display: block;"
                      ></highcharts-chart>
                    </div>
                </div>
            </div>

<!-- third column  ===  employee edit & employee count -->
            <div class="col-md-4">
<!-- employee edit -->
               <div style="height: 400px; background-color: aqua;" class="rounded d-flex justify-content-center align-items-center flex-column">

                <div *ngIf="!isClicked" class="rounded d-flex justify-content-center align-items-center flex-column">
                    <img [src]="profImg" alt="no image" width="200px" height="200px" style="border-radius: 50%;">
                    <button (click)="buttonClick()" class="btn">Edit Admin Details<i class="fa-solid fa-pen-nib ms-3"></i></button>
                </div>

                <div *ngIf="isClicked" class="d-flex justify-content-center align-items-center flex-column w-100">
                    <h5>Update Admin Details</h5>
                    <label for="profileImage">
                        <input id="profileImage" type="file" style="display: none;" (change)="getFile($event)">
                        <img [src]="profImg"  alt="no image" width="150px" height="150px" style="border-radius: 50%;">
                    </label>

                    <form class="mt-4">
                        <div class="mb-3">
                            <input type="text" placeholder="Admin Name" class="form-control" [(ngModel)]="AdminDetails.empUsername" name="AdminName">
                        </div>
                        <div class="mb-3">
                            <input type="text" placeholder="Password" class="form-control" [(ngModel)]="AdminDetails.password" name="password">
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <button (click)="cancel()" class="btn btn-warning">Cancel</button>
                            <button class="btn btn-success" type="submit" (click)="updateAdmin()">Update</button>
                        </div>
                    </form>
                </div>


               </div>
<!-- employee count -->
               <div style="height: 200px; background-color: rgb(20, 96, 117);" class="rounded d-flex justify-content-center align-items-center flex-column shadow mt-4 text-light">
                <h3><i class="fa-solid fa-users me-3"></i>Employee Count : {{total}}</h3>
                
            </div>
               
            </div>
          </div>
      </div>
</div>
