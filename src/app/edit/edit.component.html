<app-header></app-header>

<div class="d-flex">

    <!-- sidebar -->
    <div id="sidebar">
        <div class="text-center text-light mt-5">
            <a routerLink="/dashboard" style="text-decoration: none; color: white;"><h5>Dashboard</h5></a>
           <a routerLink="/employee" style="text-decoration: none; color: white;"> <h5 class="mt-3">Employees</h5></a>
        </div>
     </div>

     <!-- main section -->
      <div class="row w-100 mt-5">

        <div class="col-md-2"></div>
        <div class="col-md-8 justify-content-center align-items-center">

            <div class="text-center mt-4">
                <h2>Edit Employee Details</h2>
            </div>

            <form class="shadow mt-4 p-5 w-100">
                <div class="mb-3">
                    <input type="text" placeholder="User ID" class="form-control">
                    <span class="text-danger">*Invalid Input</span>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Username" class="form-control">
                    <span class="text-danger">*Invalid Input</span>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Email" class="form-control">
                    <span class="text-danger">*Invalid Input</span>
                </div>
                <!-- dropdown button -->
                <div class="form-floating">
                  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <label for="floatingSelect">Status</label>
                  <span class="text-danger">*Invalid Input</span>
                </div>

                 <div class="mt-3">
                      <button class="btn btn-warning">Cancel</button>
                      <button class="btn btn-success ms-3">Update</button>
                 </div>
               
            </form>
        </div>
        <div class="col-md-2"></div>

      </div>
    
</div>
