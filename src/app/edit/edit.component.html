<app-header></app-header>

<div class="d-flex">

    <!-- sidebar -->
    <div id="sidebar">
        <div class="text-center text-light mt-5">
            <a routerLink="/dashboard" style="text-decoration: none; color: white;"><h3>Dashboard</h3></a>
           <a routerLink="/employee" style="text-decoration: none; color: white;"> <h3 class="mt-3">Employees</h3></a>
        </div>
     </div>

     <!-- main section -->
      <div class="row w-100 mt-5">

        <div class="col-md-2"></div>
        <div class="col-md-8 justify-content-center align-items-center">

            <div class="text-center mt-4">
                <h2>Edit Employee Details</h2>
            </div>

            <form #editForm="ngForm" (ngSubmit)="editEmployee()" class="shadow mt-4 p-5 w-100">
                <div class="mb-3">
                    <input type="text" placeholder="Username" class="form-control" [(ngModel)]="employeeDetails.empUsername" name="ename" required pattern="^[a-zA-Z ]{3,}$" #editUsername="ngModel">
                    <span *ngIf="editUsername.invalid && editUsername.touched" class="text-danger">*Invalid Input</span>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Email" class="form-control" [(ngModel)]="employeeDetails.empEmail" name="eMail" required email #editEmail="ngModel">
                    <span *ngIf="editEmail.invalid && editEmail.touched"  class="text-danger">*Invalid Input</span>
                </div>
                <!-- dropdown button -->
                <div class="form-floating">
                  <select class="form-select" id="floatingSelect" aria-label="Floating label select example" [(ngModel)]="employeeDetails.empStatus" name="empStatus" required #editStatus="ngModel">
                    <option selected></option>
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                    <!-- <option value="3">Three</option> -->
                  </select>
                  <label for="floatingSelect">Status</label>
                  <span class="text-danger" *ngIf="editStatus.invalid && editStatus.touched" >*Invalid Input</span>
                </div>

                 <div class="mt-3">
                      <button (click)="cancel(employeeDetails.id)" class="btn btn-warning">Cancel</button>
                      <button [disabled]="editForm.invalid" type="submit" class="btn btn-success ms-3">Update</button>
                 </div>
               
            </form>
        </div>
        <div class="col-md-2"></div>

      </div>
    
</div>
